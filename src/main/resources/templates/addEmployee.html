<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Add New Employee</h1>
<form action="#" th:action="@{/add}" th:object="${employee}" method="post">
    <label>Name: <input type="text" th:field="*{name}" /></label><br/>
    <label>Position: <input type="text" th:field="*{position}" /></label><br/>
    <label>Salary: <input type="number" step="0.01" th:field="*{salary}" /></label><br/>
    <label>Hire Date: <input type="date" th:field="*{hireDate}" /></label><br/>
    <label>Department: <input type="text" th:field="*{department}" /></label><br/>
    <label>Active: <input type="checkbox" th:field="*{active}" /></label><br/>
    <button type="submit">Add Employee</button>
</form>
<p><a href="/">Back to Home</a></p>
</body>
</html>
