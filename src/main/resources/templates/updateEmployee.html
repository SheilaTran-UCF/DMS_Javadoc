<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Employee</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Update Employee</h1>
<form action="#" th:action="@{/update}" th:object="${employee}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Name: <input type="text" th:field="*{name}" /></label><br/>
    <label>Position: <input type="text" th:field="*{position}" /></label><br/>
    <label>Salary: <input type="number" step="0.01" th:field="*{salary}" /></label><br/>
    <label>Hire Date: <input type="date" th:field="*{hireDate}" /></label><br/>
    <label>Department: <input type="text" th:field="*{department}" /></label><br/>
    <label>Active: <input type="checkbox" th:field="*{active}" /></label><br/>
    <button type="submit">Update Employee</button>
</form>
<p><a href="/employees">Back to Employees</a></p>
</body>
</html>
